<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Instrumentos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Seu navegador não suporta vídeo em HTML5.
  </video>
  
  <h1>Instrumentos com "loop test" concluído</h1>

  <!-- Formulário -->
  <section>
    <input type="text" id="tag" placeholder="TAG (ex: PIT-3001)">
    <input type="number" id="lrv" placeholder="LRV">
    <input type="number" id="urv" placeholder="URV">
    <input type="date" id="data_loop">
    <button onclick="toggleLista()">Exibir Lista</button>
  </section>

  <!-- Lista -->
  <div id="tabela-container" style="display: none;">
    <table id="tabela">
      <thead>
        <tr>
          <th>TAG</th>
          <th>LRV</th>
          <th>URV</th>
          <th>SPAN</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
